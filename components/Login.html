<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./logo-platzi-video-BW2.png" alt="Logo" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name="remember"
                id="remember"
                value="check"
              />Recuerdame
            </label>
            <a href="/">Olvidé mi Contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./icons/icons8-google-50.png" alt="Google" />Inicia sesión
            con Google
          </div>
          <div>
            <img src="./icons/icons8-twitter-50.png" alt="Twitter" />Inicia
            sesión con Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tines ninguna cuenta <a href="/">Regístrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
